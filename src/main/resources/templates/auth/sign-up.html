<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link th:replace="fragments :: bootstrap-css"/>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Sign up</h2>
            <form method="post" th:action="@{/weather-tracker/sign-up}">
                <div class="mb-3">
                    <label for="inputLogin" class="form-label">Login</label>
                    <input type="text" id="inputLogin" class="form-control" name="login" placeholder="Username or email"
                           required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="text" id="inputPassword" class="form-control" name="password"
                           placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 rounded-3">Sign up</button>
            </form>

<!--            <div th:if="${errors}">-->
<!--                <ul class="bg-danger bg-gradient">-->
<!--                    <li th:each="error : ${errors}" th:text="${error.message}" class="text-white"></li>-->
<!--                </ul>-->
<!--            </div>-->
            <div th:if="${errors}" class="list-group list-group-flush mt-3">
                <div th:each="error : ${errors}" th:text="${error.message}" class="list-group-item list-group-item-danger"></div>
            </div>

            <div class="mt-3">
                Already have an account -
                <a data-th-href="@{/weather-tracker/sign-in}">Sign in</a>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments :: bootstrap-css"></script>
</body>
</html>
