<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header}"></div>
<h2>Current Weather</h2>
<div data-th-each="weather : ${weathers}">
    <div>
        <span data-th-text="${weather.name}"></span>
        <span data-th-text="${weather.temp}"></span>
        <span data-th-text="${weather.feelsLike}"></span>
    </div>
    <p data-th-text="${weather.description}"></p>
    <table>
        <tbody>
        <tr>
            <td data-th-text="${weather.tempMin}"></td>
            <td data-th-text="${weather.tempMax}"></td>
        </tr>
        <tr>
            <td data-th-text="${weather.cloudiness}"></td>
            <td data-th-text="${weather.humidity}"></td>
        </tr>
        <tr>
            <td data-th-text="${weather.windDeg} + ' ' + ${weather.windSpeed} + ' km/h'"></td>
            <td data-th-text="${weather.pressure}"></td>
        </tr>
        <tr>
            <td data-th-text="${#temporals.format(weather.sunrise, 'HH:mm:ss')}"></td>
            <td data-th-text="${#temporals.format(weather.sunset, 'HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
